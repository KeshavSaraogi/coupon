<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch Code Redemption</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎁 Redeem Your Scratch Code</h1>
    <p>Enter your mobile number and the scratch code you received.</p>
    
    <input type="tel" id="phoneInput" placeholder="Enter your mobile number" />
    <input type="text" id="codeInput" placeholder="Enter your scratch code" />
    <button onclick="redeem()">Submit</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
