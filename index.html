<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Your Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéÅ Redeem Your Scratch Code</h2>
    <input type="tel" id="phone" placeholder="Enter your phone number" />
    <input type="text" id="code" placeholder="Enter your scratch code" />
    <button onclick="redeem()">Submit</button>
    <div id="response"></div>
  </div>

  <script>
    async function redeem() {
      const phone = document.getElementById('phone').value.trim();
      const code = document.getElementById('code').value.trim();
      const responseDiv = document.getElementById('response');

      if (!phone || !code) {
        responseDiv.textContent = "‚ö†Ô∏è Please enter both phone and code.";
        responseDiv.style.color = 'orange';
        return;
      }

      try {
        const res = await fetch("http://localhost:5500/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ phone, code })
        });

        const data = await res.json();
        if (res.ok) {
          responseDiv.textContent = "‚úÖ " + data.message;
          responseDiv.style.color = "green";
        } else {
          responseDiv.textContent = "‚ùå " + data.message;
          responseDiv.style.color = "red";
        }
      } catch (error) {
        responseDiv.textContent = "‚ùå Error contacting server.";
        responseDiv.style.color = "red";
        console.error(error);
      }
    }
  </script>
</body>
</html>
